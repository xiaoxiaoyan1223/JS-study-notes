<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    //实例化构造函数生成对象
    const person=new Object();
    person.name="xiaming";
    person.age=18;
    person.speak=function(){};
    //对象字面量
    const person={
        age:18,
        speak:function(){}
    };
    //方法的简洁表示法   方法可以直接省去冒号和function关键字
    const person={
        speak(){}
    };

   </script>
</body>
</html>
