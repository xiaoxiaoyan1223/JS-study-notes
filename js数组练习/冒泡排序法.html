<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        // 冒泡排序法规律总结
        // 一共循环的躺数，我们用外层循环for 循环次数即arr.length-1
        // 每一趟交换的次数，我们用内层循环 循环次数即 arr.length-1-i
        // 注意数组下标从0开始，所以循环从零开始比较合理
        var arr=[5,4,3,2,1];
        for(var i=0;i<=arr.length-1;i++) {
            for(var j=0;j<=arr.length-1-i;j++){
                if(arr[j]>arr[j+1]) {  //升序降序排列取决于这里
                    var temp=arr[j+1];
                    arr[j+1]=arr[j];
                    arr[j]=temp;
                }
                
            }
        }
        console.log(arr);
    </script>
