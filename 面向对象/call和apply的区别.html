<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        call 和 apply 能指定函数的上下文
    </p>
    <script>
        //a,b 表示额外的参数
        function sum(a,b){
            alert(this.c+this.m+this.e+a,+b);
        }
        var xiaoming={
            c:100,
            m:100,
            e:100
        }
        sum.call(xiaoming,5,3);
        sum.apply(xiaoming,[5,3]);  //传额外的参数时 apply必须要用数组的形式
    </script>
</body>
</html>
