<body>
    <p>Math.round()  四舍五入
        Math.max()  括号里面不能是数组 只能是用逗号分隔的林散之
        Math.min()
    </p>
    <p>若想传数组可以使用以下方法</p>
    <p>var arr=[12,23,34];
    Math.max.apply(null,arr);
    在es6中求数组最大值的方法   Math.max(...arr);
    </p>
    <p>
        Math.random()  生成0-1之间的随机数
        如果要生成[a,b]之间的随机数 需要使用公式
        parseInt(Math.random()*(b-a+1))+a 
    </p>
