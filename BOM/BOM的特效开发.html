<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 5000px;
            background-image: linear-gradient(to bottom,pink,red);
        }
        .backtotop {
            width: 60px;
            height: 60px;
            background-color: rgb(225, 225, 225,.6);
            position: fixed;
            bottom: 100px;
            right: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- //返回顶部按钮 -->
    <div class="backtotop">返回顶部</div>
    <script>
        // 设表先关
        var timer;
        clearInterval(timer);
        
        var backtotop=document.querySelector(".backtotop");
        var timer=setInterval(function(){
            document.documentElement.scrollTop-=10;
            if(backtotop.documentElement.scrollTop<=0)
            {
                clearInterval(timer);
            }
        },20)

    </script>
</body>
</html>
