<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        //location
        var btn=document.querySelector('button');
        btn.addEventListener('click',function(){
            //记录历史浏览，可以实现后退功能
            location.assign('https://www.bilibili.com/video/BV1Sy4y1C7ha?p=285&spm_id_from=pageDriver');
            // //不可以实现后退功能
            // location.replace('http://www.baidu.com');
            // location.reload()
            // //如果括号跟参数true  则ctrl+f5  会强制刷新
            
            
            //window.location=“网址 ”可以直接实现页面跳转

        })
        //history
        history.back()  //可以实现后退功能
        history.forward()  //可以实现前进功能
        history.go(参数)  //可以实现前进（正数）后退（负数）功能
        //补充
        <a href="javascript:history.back();">回退</a>  这也可以利用js脚本实现回退功能 


        //GET请求查询参数
        window.location.search属性即为当前浏览器的GET请求查询参数
        比如说网址https://www.imooc.com/?a=1&b=2
        console.log(window.location.search);//"?a=1&b=2"
    </script>
</body>
</html>
