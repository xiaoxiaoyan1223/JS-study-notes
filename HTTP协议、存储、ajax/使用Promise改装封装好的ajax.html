<body>
    <script type="module">
        import {ajax,get,getJSON,post} from './index_promise.js';
        const url='https://www.imooc.com/api/http/search/suggest?word=js';
        const p=getJSON(url,{
            params:{username:'alex'},
            data:{age:18}
        });
        const {ERROR_HTTP_CODE,ERROR_REQUEST,ERROR_TIMEOUT,ERROR_ABORT}=p;
        p.then(response=>{
            console.log(response);
        }).catch(err=>{
            console.log(err);
        });
        switch(err.type){
            case ERROR_HTTP_CODE:
                console.log(err.text);
                break;
            case ERROR_REQUEST:
                console.log(err.text);
                break;
            case ERROR_TIMEOUT:
                console.log(err.text);
                break;
            case ERROR_ABORT:
                console.log(err.text);
                break;
        }

    </script>
