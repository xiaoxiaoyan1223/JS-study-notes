<body>
    <script>
        // 把数组中超过两千的部分删除，剩余的放到一个新数组中
        var arr=[1500,1200,2000,2100,1800]
        var newarr=[]
        for(var i=0;i<arr.length;i++) {
            if(arr[i]<2000) {
                newarr.push(arr[i]);
              
             }
        }
        console.log(newarr);
    </script>
</body>
